<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider - 3 Cards at a Time</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Nike Logo centered above slider -->
    <div style="margin-bottom: 40px;" class="logo-bx">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a6/Logo_NIKE.svg" alt="Nike Logo"
            style="max-width: 200px; height: auto;">
    </div>

    <div class="slider-container">
        <button class="prev">❮</button>

        <div class="slider">
            <div class="slide">
                <div class="img-bx">
                    <img src="./images/image1.jpg" alt="Image 1">
                    <p>Air Jordans, Unleash your power</p>
                </div>
            </div>

            <div class="slide middle">
                <div class="img-bx">
                    <img src="./images/image2.jpg" alt="Image 2">
                    <p>Run Longer, Endure It!</p>
                </div>
            </div>

            <div class="slide">
                <div class="img-bx">
                    <img src="./images/image3.jpg" alt="Image 3">
                    <p>Xpress Your Inner Athlete</p>
                </div>
            </div>

            <div class="slide">
                <div class="img-bx">
                    <img src="./images/image4.jpeg" alt="Image 4">
                    <p>Alt Stree Style</p>
                </div>
            </div>

            <div class="slide">
                <div class="img-bx">
                    <img src="./images/image5.jpeg" alt="Image 5">
                    <p>Run Harder and Faster</p>
                </div>
            </div>

            <div class="slide">
                <div class="img-bx">
                    <img src="./images/image6.jpeg" alt="Image 6">
                    <p>Nike Air Force</p>
                </div>
            </div>

            <div class="slide">
                <div class="img-bx">
                    <img src="./images/image7.jpeg" alt="Image 7">
                    <p>Cutting Edge Tech!</p>
                </div>
            </div>

            <div class="slide">
                <div class="img-bx">
                    <img src="./images/image8.jpeg" alt="Image 8">
                    <p>Gold Standard For Comfort</p>
                </div>
            </div>

            <div class="slide">
                <div class="img-bx">
                    <img src="./images/image9.jpeg" alt="Image 9">
                    <p>Nike Street Style</p>
                </div>
            </div>

            <div class="slide">
                <div class="img-bx">
                    <img src="./images/image10.jpeg" alt="Image 10">
                    <p>Express Yourself, Just Do It!</p>
                </div>
            </div>
        </div>

        <button class="next">❯</button>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.7/Draggable.min.js"></script>
    <script src=" https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
